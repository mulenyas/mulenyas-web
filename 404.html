<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 — Mulenyas</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&family=Inter:wght@300&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cormorant Garamond', Georgia, serif;
      background: #FBF9F4;
      color: #2A2823;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      text-align: center;
    }

    .logo {
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      font-weight: 300;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      margin-bottom: 48px;
      opacity: 0.8;
    }

    h1 {
      font-size: clamp(48px, 8vw, 120px);
      font-weight: 300;
      letter-spacing: -0.02em;
      margin-bottom: 24px;
    }

    p {
      font-size: clamp(18px, 2.5vw, 28px);
      line-height: 1.5;
      margin-bottom: 48px;
      max-width: 600px;
    }

    a {
      font-family: 'Inter', sans-serif;
      font-size: 12px;
      font-weight: 400;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      padding: 14px 32px;
      background: #2A2823;
      color: #FBF9F4;
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-block;
    }

    a:hover {
      background: #B8644D;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="logo">MULENYAS</div>
  <h1>404</h1>
  <p>Esta página no existe.<br>O tal vez aún no ha llegado.</p>
  <a href="/">Volver al inicio</a>
</body>
</html>
